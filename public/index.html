<!DOCTYPE html>
<html ng-app="app">
<head>
  <script src="//code.jquery.com/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/locale/th.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
  <script src="script.js"></script>
  <script src="Chart.js"></script>
  <meta charset="utf-8">
  <title>IOT</title>
</head>
<body ng-controller="AppController as appCtrl">
	<div class="container">
	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

					<ul class="nav navbar-nav">
						<li><a href="">Report</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="register.html">Register</a></li>
						<!-- <li><a href="login.html">Login</a></li> -->
					<!-- login  -->
						<li class="dropdown" id = "login">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">Sign in <b class="caret"></b></a>
							<ul class="dropdown-menu" style="padding: 15px;min-width: 250px;">
								<li>
									<div class="row">
										<div class="col-md-12">
											<form ng-submit="appCtrl.login(input)">
												<div class="form-group">
													<h5>Username</h5>
													<input type="text" class="form-control" ng-model="input.username"/>
												</div>
												<div class="form-group">
													<h5>Password</h5>
													<input type="text" class="form-control" ng-model="input.password"/>
												</div>
												
												<div class="form-group">
													<button type="submit" class="btn btn-success btn-block glyphicon glyphicon-ok-sign">Sign in</button>
												</div>
											</form>
										</div>
									</div>
								</li>
							</ul>
						</li>
					</ul>
					</div>

		<canvas id="myChart" width="500" height="500"></canvas>
		<div class="row">
			<div class="col-sm-8">
				<table class="table">
			  	<caption>IOT</caption>
			  	<thead>
			      <tr>
			        <th>ลำดับ</th>
			        <th>ID</th>
			        <th>Temperature</th>
			        <th>Relative Humidity</th>
			        <th>Time Stamp</th>
			      </tr>
			    </thead>
			    <tbody>
			    	<tr ng-repeat="iot in appCtrl.iots">
				  		<td>{{$index}}</td>
				  		<td>{{iot.iot_id}}</td>
				  		<td>{{iot.temperature}}</td>
				  		<td>{{iot.relative_humidity}}</td>
				  		<td>{{appCtrl.toThaiDateTime(iot.date)}}</td>
				  	</tr>
			    </tbody>
			  </table>
			</div>
			<div class="col-sm-4">
				<form ng-submit="appCtrl.submit(input)">
				  <div class="form-group">
				    <label>Iot-id :</label>
				    <input type="text" ng-model="input.iot_id" class="form-control" placeholder="iot_id">
				  </div>
				  <div class="form-group">
				    <label >Temperature :</label>
				    <input type="number" ng-model="input.temperature" class="form-control" placeholder="temperature">
				  </div>
				  <div class="form-group">
				    <label >Relative-humidity :</label>
				    <input type="number" ng-model="input.relative_humidity" class="form-control" placeholder="Relative_humidity">
				  </div>
				  <button type="submit" class="btn btn-default">Add</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
