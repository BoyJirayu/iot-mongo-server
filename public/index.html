<!DOCTYPE html>
<html ng-app="app">
<head>
  <script src="//code.jquery.com/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/locale/th.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
  <script src="script.js"></script>
  <meta charset="utf-8">
  <script src="Chart.js"></script>
    <script src="java.js"></script>
        <script src="css.css"></script>

  <title>IOT</title>
  
</head>
<body ng-controller="AppController as appCtrl">
  <nav class="navbar navbar-inverse">
		<div class="container-fluid">
      <div class="navbar-header col-md-9">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        </button>
        <a id="brand" class="navbar-brand" href="#">INTERNET OF THING</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse col-md-2">
        <ul class="nav navbar-nav">
          <li>
          	<a href="login.html">
          	<span class="glyphicon glyphicon-log-in"></span>	Login
          	</a>
          </li>
          <li>
          	<a href="register.html">
						<span class="glyphicon glyphicon-user"></span>
          		Register
          	</a>
          </li>
        </ul>
      </div><!-- /.nav-collapse -->
    </div><!-- /.container -->
  </nav><!-- /.navbar -->

<br>

	<div class=container>
		<div class="row">
			<div class="col-sm-8">
				<table class="table">
		  		<thead>
			      <tr>
			        <th>No.</th>
			        <th>IOT_ID</th>
			        <th>Temperature</th>
			        <th>Telative_Humidity</th>
			        <th>Timestamp</th>
			      </tr>
			    </thead>
			    <tbody>
			    	<tr ng-repeat="iot in appCtrl.iot">
				  		<td>{{$index+1}}</td>
				  		<td>{{iot.iot_id}}</td>
				  		<td>{{iot.temperature}}</td>
				  		<td>{{iot.relative_humidity}}</td>
				  		<td>{{appCtrl.toThaiDateTime(iot.timestamp)}}</td>
				  	</tr>
			    </tbody>
			  </table>
			</div>
			<div class="col-sm-4 bg-info">
				<center><h2>Insert IOT</h2></center>
				<form ng-submit="appCtrl.submit(input)">
				  <div class="form-group">
				    <label >Iot_Id</label>
				    <input type="text" ng-model="input.iot_id" class="form-control" placeholder="iot_id">
				  </div>
				  <div class="form-group">
				    <label >Temperature</label>
				    <input type="text" ng-model="input.temperature" class="form-control" placeholder="temperature">
				  </div>
				  <div class="form-group">
				    <label >Relative_Humidity</label>
				    <input type="text" ng-model="input.relative_humidity" class="form-control" placeholder="relative_humidity">
				  </div>
				  <center>
				  	<button type="submit" class="btn btn-info btn-lg btn-block ">Add</button>
				  <br><br>
				  </center>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
